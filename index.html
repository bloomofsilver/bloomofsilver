<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomOfSilver | Битмейкер</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Orbitron:wght@700&display=swap">
    <style>
        :root {
            --neon-color: #0fa;
            --dark-bg: #0f0f15;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Анимированные градиентные волны */
        .bg-waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            background: linear-gradient(135deg, #8a2be2, #1e90ff, #00bfff);
            background-size: 400% 400%;
            animation: gradientWave 15s ease infinite;
        }
        
        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Контент */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* Неоновый заголовок */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--neon-color);
            text-shadow: 
                0 0 5px var(--neon-color),
                0 0 15px var(--neon-color),
                0 0 30px var(--neon-color);
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes neonGlow {
            from { text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color); }
            to { text-shadow: 0 0 15px var(--neon-color), 0 0 30px var(--neon-color), 0 0 40px var(--neon-color); }
        }
        
        /* Описание */
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        /* Кнопка с эффектом свечения */
        .neon-button {
            position: relative;
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-color);
            border: 2px solid var(--neon-color);
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            overflow: hidden;
            transition: 0.5s;
            z-index: 1;
            box-shadow: 
                0 0 10px var(--neon-color),
                0 0 20px var(--neon-color),
                inset 0 0 10px var(--neon-color);
        }
        
        .neon-button:hover {
            background: var(--neon-color);
            color: var(--dark-bg);
            box-shadow: 
                0 0 20px var(--neon-color),
                0 0 40px var(--neon-color),
                0 0 60px var(--neon-color);
            text-shadow: none;
        }
        
        /* Анимированные частицы */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
            .neon-button { padding: 12px 30px; }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <div class="bg-waves"></div>
    
    <!-- Анимированные частицы -->
    <canvas class="particles"></canvas>
    
    <!-- Основной контент -->
    <div class="container">
        <h1>BloomOfSilver</h1>
        <p>Эксклюзивные продакшены для вашего звучания.</p>
        <a href="beats.html" class="neon-button">ПОСЛУШАТЬ БИТЫ</a>
    </div>
    
    <!-- Скрипт для частиц -->
    <script>
        // Инициализация частиц
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const colors = ['#0fa', '#8a2be2', '#1e90ff', '#ff00ff'];
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        init();
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
