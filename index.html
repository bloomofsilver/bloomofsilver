<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Of Silver | Битмейкер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark: #0a0a0f;
            --light: #f5f5f7;
            --accent: #6e44ff;
            --accent-hover: #8d6aff;
        }
        
        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Тонкие движущиеся линии фона */
        .bg-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background: 
                linear-gradient(90deg, var(--dark) 21px, transparent 1%) center,
                linear-gradient(var(--dark) 21px, transparent 1%) center,
                var(--accent);
            background-size: 22px 22px;
            animation: bgMove 120s linear infinite;
        }
        
        @keyframes bgMove {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 1000px 0, 0 1000px; }
        }
        
        .container {
            max-width: 800px;
            padding: 3rem 2rem;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        
        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-weight: 700;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        .description {
            color: rgba(245, 245, 247, 0.7);
            font-weight: 300;
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto 3rem;
            line-height: 1.7;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        /* Кнопка с градиентным свечением */
        .beat-button {
            display: inline-block;
            padding: 14px 32px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            margin: 0 10px 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out 0.4s both;
            box-shadow: 0 4px 15px rgba(110, 68, 255, 0.3);
        }
        
        .beat-button:hover {
            transform: translateY(-3px);
            background: var(--accent-hover);
            box-shadow: 0 8px 25px rgba(110, 68, 255, 0.4);
        }
        
        .beat-button:active {
            transform: translateY(0);
        }
        
        /* Соцсети с анимированным подчеркиванием */
        .contacts {
            margin-top: 4rem;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }
        
        .contacts h3 {
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(245, 245, 247, 0.5);
            margin-bottom: 1.5rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        
        .social-link {
            color: var(--light);
            font-size: 1.4rem;
            position: relative;
            padding-bottom: 5px;
        }
        
        .social-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .social-link:hover::after {
            width: 100%;
        }
        
        /* Анимация пульсации для акцента */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .pulse {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Тонкий анимированный фон -->
    <div class="bg-lines"></div>
    
    <div class="container">
        <h1>Bloom Of Silver<span class="pulse">BEASTS</span></h1>
        <p class="description">Эксклюзивные продакшен.</p>
        
        <a href="beats.html" class="beat-button">ПОСЛУШАТЬ БИТЫ</a>
        
        <div class="contacts">
            <h3>Связаться со мной</h3>
            <div class="social-links">
                <a href="https://t.me/demoofrati" class="social-link" target="_blank" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://instagram.com/bloomofsilver" class="social-link" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="bloomofsilver@gmail.com" class="social-link" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
