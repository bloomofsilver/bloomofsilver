<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomOfSilver | Битмейкер</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для кнопки (можно вынести в styles.css) */
        .listen-button {
            display: inline-block;
            padding: 15px 30px;
            background: #FF6B00; /* Оранжевый как у SoundCloud */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 30px;
            transition: 0.3s;
        }
        .listen-button:hover {
            background: #FF8C00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-page">
        <h1>BloomOfSilver</h1>
        <p>Эксклюзивные биты для вашего трека</p>
        
        <!-- Вот эта кнопка будет вести на beats.html -->
        <a href="beats.html" class="listen-button">ПОСЛУШАТЬ БИТЫ</a>
    </div>
</body>
</html>
