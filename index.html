<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomOfSilver | Битмейкер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #111;
            --secondary: #555;
            --accent: #000;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f8f8f8;
            color: var(--primary);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 30px rgba(0,0,0,0.05);
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }
        
        .description {
            color: var(--secondary);
            margin-bottom: 2.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
            margin: 0 10px 20px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contacts {
            margin-top: 3rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1.5rem;
        }
        
        .social-links a {
            color: var(--primary);
            font-size: 1.8rem;
            transition: transform 0.3s;
        }
        
        .social-links a:hover {
            transform: scale(1.1);
        }
        
        .divider {
            height: 1px;
            background: #eee;
            margin: 2rem auto;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BloomOfSilver</h1>
        <p class="description">Эксклюзивные биты и продакшн для вашего звучания</p>
        
        <a href="beats.html" class="button">ПОСЛУШАТЬ БИТЫ</a>
        
        <div class="divider"></div>
        
        <div class="contacts">
            <h3>Контакты</h3>
            <div class="social-links">
                <a href="https://t.me/ваш_телеграм" target="_blank" title="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://instagram.com/ваш_инстаграм" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://soundcloud.com/ваш_soundcloud" target="_blank" title="SoundCloud">
                    <i class="fab fa-soundcloud"></i>
                </a>
                <a href="mailto:ваш@email.com" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>

</body>
</html>
