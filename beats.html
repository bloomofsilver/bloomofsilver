<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои биты | Bloom Of Silver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark: #0a0a0f;
            --light: #f5f5f7;
            --accent: #6e44ff;
            --accent-hover: #8d6aff;
            --card-bg: #16161d;
        }
        
        @font-face {
            font-family: 'Inter';
            src: url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Тонкие движущиеся линии фона */
        .bg-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background: 
                linear-gradient(90deg, var(--dark) 21px, transparent 1%) center,
                linear-gradient(var(--dark) 21px, transparent 1%) center,
                var(--accent);
            background-size: 22px 22px;
            animation: bgMove 120s linear infinite;
        }
        
        @keyframes bgMove {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 1000px 0, 0 1000px; }
        }
        
        .container {
            max-width: 1200px;
            padding: 3rem 2rem;
            margin: 0 auto;
            position: relative;
        }
        
        /* Шапка */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-weight: 700;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: rgba(245, 245, 247, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--accent);
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        /* Сетка битов */
        .beats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 2rem;
        }
        
        .beat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .beat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(110, 68, 255, 0.15);
        }
        
        .beat-title {
            font-weight: 500;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--light);
        }
        
        .beat-meta {
            display: flex;
            justify-content: space-between;
            color: rgba(245, 245, 247, 0.6);
            font-size: 0.85rem;
            margin-bottom: 20px;
        }
        
        /* Кастомный аудиоплеер */
        audio {
            width: 100%;
            margin-top: 15px;
        }
        
        audio::-webkit-media-controls-panel {
            background: var(--card-bg);
            border-radius: 0;
            border: none;
        }
        
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            background-color: var(--accent);
            border-radius: 50%;
        }
        
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: var(--light);
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .beat-card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .beat-card:nth-child(1) { animation-delay: 0.1s; }
        .beat-card:nth-child(2) { animation-delay: 0.2s; }
        .beat-card:nth-child(3) { animation-delay: 0.3s; }
        .beat-card:nth-child(4) { animation-delay: 0.4s; }
        /* Добавьте больше при необходимости */
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .beats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Тонкий анимированный фон -->
    <div class="bg-lines"></div>
    
    <div class="container">
        <div class="header">
            <h1>МОИ <span class="pulse">БИТЫ</span></h1>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> На главную
            </a>
        </div>
        
        <div class="beats-grid">
            <!-- Бит 1 -->
            <div class="beat-card">
                <h3 class="beat-title">Dark Trap Beat</h3>
                <div class="beat-meta">
                    <span>140 BPM</span>
                    <span>#trap #dark</span>
                </div>
                <audio controls>
                    <source src="audio/beat1.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио элемент.
                </audio>
            </div>
            
            <!-- Бит 2 -->
            <div class="beat-card">
                <h3 class="beat-title">Melodic Drill</h3>
                <div class="beat-meta">
                    <span>150 BPM</span>
                    <span>#drill #melodic</span>
                </div>
                <audio controls>
                    <source src="audio/beat2.mp3" type="audio/mpeg">
                    Ваш браузер не поддерживает аудио элемент.
                </audio>
            </div>
            
            <!-- Добавляйте новые биты по такому же шаблону -->
        </div>
    </div>
</body>
</html>
