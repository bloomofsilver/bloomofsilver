<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои биты | BIOBEASTS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark: #0a0a0f;
            --light: #f5f5f7;
            --accent: #6e44ff;
            --card-bg: #16161d;
            --text-secondary: rgba(245, 245, 247, 0.6);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }
        
        h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
        }
        
        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--accent);
        }
        
        .beat-list {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .beat-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }
        
        .beat-card:hover {
            transform: translateY(-3px);
        }
        
        .beat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.8rem;
        }
        
        .beat-title {
            font-weight: 500;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .beat-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.3rem;
        }
        
        .tag {
            background: rgba(110, 68, 255, 0.15);
            color: var(--accent);
            padding: 0.3rem 0.6rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .player-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            min-width: 120px;
        }
        
        .player-info i {
            color: var(--accent);
        }
        
        audio {
            flex-grow: 1;
            height: 40px;
        }
        
        audio::-webkit-media-controls-panel {
            background: var(--card-bg);
            border-radius: 0;
            border: none;
        }
        
        audio::-webkit-media-controls-play-button {
            background-color: var(--accent);
            border-radius: 50%;
        }
        
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: var(--light);
            font-size: 0.8rem;
        }
        
        audio::-webkit-media-controls-timeline {
            background-color: rgba(245, 245, 247, 0.1);
            border-radius: 10px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>МОИ БИТЫ</h1>
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> На главную
        </a>
    </div>
    
    <div class="beat-list">
        <!-- Бит 1 -->
        <div class="beat-card">
            <div class="beat-header">
                <div>
                    <h3 class="beat-title">Игар</h3>
                    <div class="beat-tags">
                        <span class="tag">#dark</span>
                    </div>
                </div>
            </div>
            <div class="player-container">
                <div class="player-info">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>140 BPM</span>
                </div>
                <audio controls>
                    <source src="audio/beat1.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        
        <!-- Бит 2 -->
        <div class="beat-card">
            <div class="beat-header">
                <div>
                    <h3 class="beat-title">Melo dic</h3>
                    <div class="beat-tags">
                        <span class="tag">#melodic</span>
                    </div>
                </div>
            </div>
            <div class="player-container">
                <div class="player-info">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>128 BPM</span>
                </div>
                <audio controls>
                    <source src="audio/beat2.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        
        <!-- Добавьте новые биты по этому шаблону -->
    </div>
</body>
</html>
